<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi Guru - My Assessment K13</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a8a93 0%, #24b0ba 50%, #1a8a93 100%);
            padding: 15px;
        }

        /* Glass Card - More Contrast */
        .register-container {
            width: 100%;
            max-width: 400px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px 28px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        /* Header - Compact */
        .register-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .register-logo {
            width: 55px;
            height: 55px;
            margin-bottom: 10px;
        }

        .register-header h1 {
            color: #24b0ba;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .register-header p {
            color: #666;
            font-size: 12px;
        }

        /* Form - Compact */
        .form-group {
            margin-bottom: 14px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 13px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper .icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 11px 12px 11px 38px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 13px;
            color: #333;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .form-input::placeholder {
            color: #999;
        }

        .form-input:focus {
            border-color: #24b0ba;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(36, 176, 186, 0.1);
        }

        .form-input.error { border-color: #dc3545; }
        .form-input.valid { border-color: #28a745; }

        /* Password Strength - Compact */
        .password-strength {
            margin-top: 6px;
            height: 3px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .password-strength-bar.weak { width: 33%; background: #dc3545; }
        .password-strength-bar.medium { width: 66%; background: #ffc107; }
        .password-strength-bar.strong { width: 100%; background: #28a745; }

        .password-hint {
            font-size: 10px;
            color: #888;
            margin-top: 4px;
        }

        /* Terms - Compact */
        .terms-check {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 16px;
            font-size: 11px;
            color: #666;
        }

        .terms-check input[type="checkbox"] {
            width: 14px;
            height: 14px;
            margin-top: 1px;
            accent-color: #24b0ba;
            flex-shrink: 0;
        }

        .terms-check a {
            color: #24b0ba;
            text-decoration: none;
        }

        .terms-check a:hover {
            text-decoration: underline;
        }

        /* Button */
        .btn-register {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #24b0ba, #1a8a93);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .btn-register:hover {
            background: linear-gradient(135deg, #1a8a93, #24b0ba);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(36, 176, 186, 0.4);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .btn-register.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 16px 0;
            color: #999;
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            padding: 0 12px;
        }

        /* Login Link */
        .login-link {
            text-align: center;
            color: #666;
            font-size: 13px;
        }

        .login-link a {
            color: #24b0ba;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Message */
        .message {
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 14px;
            font-size: 12px;
            display: none;
        }

        .message.error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            display: block;
        }

        .message.success {
            background: #efe;
            border: 1px solid #cfc;
            color: #060;
            display: block;
        }

        /* Responsive */
        @media (max-height: 700px) {
            .glass-card {
                padding: 25px 24px;
            }
            .register-header {
                margin-bottom: 15px;
            }
            .register-logo {
                width: 45px;
                height: 45px;
            }
            .register-header h1 {
                font-size: 20px;
            }
            .form-group {
                margin-bottom: 12px;
            }
            .form-input {
                padding: 10px 12px 10px 36px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="glass-card">
            <div class="register-header">
                <img src="assets/img/logo.png" alt="MyAssessment" class="register-logo">
                <h1>Daftar Akun Guru</h1>
                <p>Buat akun untuk mengakses MyAssessment K13</p>
            </div>

            <div class="message" id="message"></div>

            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <div class="input-wrapper">
                        <span class="icon">üë§</span>
                        <input type="text" class="form-input" id="namaLengkap" placeholder="Masukkan nama lengkap" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <div class="input-wrapper">
                        <span class="icon">üìß</span>
                        <input type="email" class="form-input" id="email" placeholder="Masukkan email aktif" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <span class="icon">üîí</span>
                        <input type="password" class="form-input" id="password" placeholder="Minimal 6 karakter" required oninput="checkPasswordStrength()">
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                    <p class="password-hint" id="passwordHint">Kombinasi huruf, angka, dan simbol</p>
                </div>

                <div class="form-group">
                    <label>Konfirmasi Password</label>
                    <div class="input-wrapper">
                        <span class="icon">üîê</span>
                        <input type="password" class="form-input" id="confirmPassword" placeholder="Ulangi password" required oninput="checkPasswordMatch()">
                    </div>
                </div>

                <div class="terms-check">
                    <input type="checkbox" id="terms" required>
                    <span>Saya menyetujui <a href="#">Syarat & Ketentuan</a> serta <a href="#">Kebijakan Privasi</a></span>
                </div>

                <button type="submit" class="btn-register" id="btnRegister">
                    ‚ú® Daftar Sekarang
                </button>
            </form>

            <div class="divider"><span>atau</span></div>

            <p class="login-link">
                Sudah punya akun? <a href="login.html">Masuk di sini</a>
            </p>
        </div>
    </div>

    <script>
        const API_URL = '/api/auth';

        async function handleRegister(e) {
            e.preventDefault();
            
            const btn = document.getElementById('btnRegister');
            const namaLengkap = document.getElementById('namaLengkap').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            if (!namaLengkap || !email || !password) {
                showMessage('Semua field harus diisi!', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password minimal 6 karakter!', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Konfirmasi password tidak cocok!', 'error');
                return;
            }

            if (!terms) {
                showMessage('Anda harus menyetujui syarat & ketentuan!', 'error');
                return;
            }

            btn.classList.add('loading');
            btn.innerHTML = 'üîÑ Memproses...';

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ namaLengkap, email, password })
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('Registrasi berhasil! Mengalihkan...', 'success');
                    setTimeout(() => { window.location.href = 'login.html'; }, 1500);
                } else {
                    showMessage(result.message, 'error');
                    btn.classList.remove('loading');
                    btn.innerHTML = '‚ú® Daftar Sekarang';
                }
            } catch (error) {
                showMessage('Gagal terhubung ke server!', 'error');
                btn.classList.remove('loading');
                btn.innerHTML = '‚ú® Daftar Sekarang';
            }
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('strengthBar');
            const hint = document.getElementById('passwordHint');
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            strengthBar.className = 'password-strength-bar';
            
            if (strength <= 2) {
                strengthBar.classList.add('weak');
                hint.textContent = 'Password lemah';
            } else if (strength <= 3) {
                strengthBar.classList.add('medium');
                hint.textContent = 'Password cukup kuat';
            } else {
                strengthBar.classList.add('strong');
                hint.textContent = 'Password sangat kuat ‚úì';
            }
        }

        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword');
            
            if (confirmPassword.value && confirmPassword.value !== password) {
                confirmPassword.classList.add('error');
                confirmPassword.classList.remove('valid');
            } else if (confirmPassword.value) {
                confirmPassword.classList.remove('error');
                confirmPassword.classList.add('valid');
            }
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
        }
    </script>
</body>
</html>
